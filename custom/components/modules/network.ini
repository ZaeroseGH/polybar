###############
# IP Address  #
###############
[module/ip]
type = internal/network
interval = 1.0

interface-type = wired

format-connected = ${network-formats.ip-connected}
format-connected-foreground = ${colors.icon}

format-disconnected = ${network-formats.ip-disconnected}
format-disconnected-foreground = ${colors.warning-icon}

label-connected = %local_ip%
label-connected-foreground = ${colors.text}

label-disconnected = ${network-formats.ip-no-connection}
label-disconnected-foreground = ${colors.warning-text}

