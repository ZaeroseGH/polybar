[module/workspaces]
type = internal/bspwm
enable-scroll = false

strip-wsnumbers = true

format = <label-state>
format-background = ${colors.section-background}

label-focused = %icon%
label-focused-alignment = center
label-focused-foreground = ${colors.icon-background}
label-focused-font = 2

label-empty = %icon%
label-empty-alignment = center
label-empty-foreground = ${colors.empty-workspace-icon}
label-empty-font = 2

label-occupied = %icon%
label-occupied-alignment = center
label-occupied-foreground = ${colors.occupied-workspace-icon}
label-occupied-font = 2

label-separator = ${section-formats.center}
label-separator-foreground = ${colors.icon-background}
label-separator-font = 2

ws-icon-0 = ${workspace-formats.ws-0}
ws-icon-1 = ${workspace-formats.ws-1}
ws-icon-2 = ${workspace-formats.ws-2}
ws-icon-3 = ${workspace-formats.ws-3}
ws-icon-4 = ${workspace-formats.ws-4}
ws-icon-5 = ${workspace-formats.ws-5}
ws-icon-6 = ${workspace-formats.ws-6}
ws-icon-7 = ${workspace-formats.ws-7}
ws-icon-8 = ${workspace-formats.ws-8}
