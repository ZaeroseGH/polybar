[module/workspaces]
type = internal/bspwm
enable-scroll = false

strip-wsnumbers = true
format = <label-state>

label-focused = %icon%
label-focused-alignment = center
label-focused-foreground = ${colors.text}
label-focused-font = 4

label-empty = %icon%
label-empty-alignment = center
label-empty-foreground = ${colors.separator}
label-empty-font = 4

label-occupied = %icon%
label-occupied-alignment = center
label-occupied-foreground = ${colors.icon}
label-occupied-font = 4

label-separator = ${workspace-formats.separator}
label-separator-padding = 2
label-separator-foreground = ${colors.separator}
label-separator-font = 3

ws-icon-0 = ${workspace-formats.ws-0}
ws-icon-1 = ${workspace-formats.ws-1}
ws-icon-2 = ${workspace-formats.ws-2}
ws-icon-3 = ${workspace-formats.ws-3}
ws-icon-4 = ${workspace-formats.ws-4}
ws-icon-5 = ${workspace-formats.ws-5}
ws-icon-6 = ${workspace-formats.ws-6}
ws-icon-7 = ${workspace-formats.ws-7}
ws-icon-8 = ${workspace-formats.ws-8}
ws-icon-9 = ${workspace-formats.ws-9}

pin-workspaces = true
