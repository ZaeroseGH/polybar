[module/separator]
type = custom/text
content = ${general-formats.separator}

content-foreground = ${colors.icon}
content-font = 2

[module/host]
type = custom/script
tail = true

format = ${general-formats.host}
format-foreground = ${colors.icon}
format-font = 2

exec = "echo $USER@$HOSTNAME"
label-foreground = ${colors.text}
label-font = 1
