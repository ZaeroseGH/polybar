[zaebar]
scroll-up = #workspaces.prev
scroll-down = #workspaces.next

width = 100%
offset-x = 0
offset-y = 0

fixed-center = true

background = ${colors.background}
foreground = ${colors.text}

font-0 = ${fonts.text}
font-1 = ${fonts.icons}

font-2 = ${fonts.workspace-text}
font-3 = ${fonts.workspace-icons}

module-margin = 3
padding = 3

dpi-x = 144
dpi-y = 144
